<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Table tennis app" />
      <meta name="author" content="Stefan NovakoviÄ‡" />
      <meta name="theme-color" content="#ffffff" />

      <link rel="icon" type="image/svg+xml" href="/favicon.jpg" />

      <title>TT</title>

      <!-- Apply the saved theme immediately before CSS loads -->
      <script>
         const savedTheme = localStorage.getItem('theme') || 'light';
         document.documentElement.classList.add(savedTheme);
      </script>

      <!-- Define theme background and text colors with transitions (prevents flashing) -->
      <style>
         html {
            transition:
               background-color 300ms,
               color 300ms;
         }
         html.dark {
            background-color: black;
            color: white;
         }
         html.light {
            background-color: white;
            color: black;
         }
      </style>
   </head>
   <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
   </body>
</html>
